<!DOCTYPE html>
<html>
    <head>
        <title>Owl Chat</title>
        <link href="custom/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
        <link rel="stylesheet" href="custom/chat.css">
        <script src="chat.js"></script>

        <script>
        </script>
    </head>
    <body>
        <div id="topBar">
            <table><tr>
                    <td><a href="/index.html"><img src="custom/companyLogo.jpg" alt="Twilio" style="width:120px; padding-right: 30px;"/></a></td>
                    <td><h1>Owl Chat</h1></td>
                    <td>
                        <div class="menuicon" onclick="menuicon()" style="margin: 9px 0 0 300px;">
                            <div class="bar1" onclick="menubar()"></div>
                            <div class="bar2" onclick="menubar()"></div>
                            <div class="bar3" onclick="menubar()"></div>
                        </div>
                        <div class="menuDropdown">
                            <div id="menuDropdownItems" class="menuDropdownList">
                                <a href="#">Voice Client</a>
                                <a href="#">TaskRouter</a>
                                <a href="#">Video</a>
                                <a href="#">SMS</a>
                            </div>
                        </div>
                    </td>
                </tr></table>
        </div>
        <div id="chatBox">
            <div class="panelTitle">
                Owl Chat using Twilio Programmable Chat
            </div>
            <div class="panelArea">
                <textarea id="chatMessages"></textarea>
            </div>
            <div class="panelArea">
                <input id="message" class="form-control" type="text" disabled/>
            </div>
            <div style="margin-top: 6px;">
                <table>
                    <tr>
                        <td><button id="btn-createChatClient">Create Chat Client</button></td>
                        <td><button id="btn-list">List Channels</button></td>
                        <td><button id="btn-join">Join</button></td>
                        <td><button id="btn-delete">Delete</button></td>
                        <td><button id="btn-chat">Send</button></td>
                    </tr>
                </table>
            </div>
            <div class="panelArea">
                <table>
                    <tr><td>Username </td><td><input id="username" type="text"/></td><td id="cUsername"></td></tr>
                    <tr><td>Channel name </td><td><input id="channelName" type="text"/></td></tr>
                    <tr><td>Channel description &nbsp;</td><td><input id="channelDescription" type="text"/></td></tr>
                </table>
            </div>
        </div>
        <div id="logBox">
            <div class="panelTitle">
                Log messages for developers
            </div>
            <div class="panelArea">
                <textarea id="log"></textarea>
            </div>
            <div class="panelArea">
                <table>
                    <tr>
                        <td><button id="clearLog" onclick="clearLog();">Clear</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="custom/pageBottom.js"></script>
    </body>
</html>
