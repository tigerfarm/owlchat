<!DOCTYPE html>
<html>
    <head>
        <title>Owl Chat</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <!-- script src="https://media.twiliocdn.com/sdk/js/chat/v1.1/twilio-chat.min.js"></script>
        <!-- script src="https://media.twiliocdn.com/sdk/js/chat/v2.1/twilio-chat.min.js"></script>
        <!-- script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
        -->
        <script     src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
        <script src="chat.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row form-group">
                <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Owl Chat using Twilio Programmable Chat
                        </div>
                        <div class="panel-body body-panel">
                            <ul class="chat"></ul>
                        </div>
                        <div class="panel-footer clearfix">
                            <div style="padding: 6px;">
                            <input id="message" class="form-control" type="text" disabled />
                            <button class="btn btn-lg" id="btn-refresh" style="background: blue; color: white">Refresh</button>
                            <button class="btn btn-lg" id="btn-list" style="background: blue; color: white">List Channels</button>
                            <button class="btn btn-lg" id="btn-start" style="background: blue; color: white">Start</button>
                            <button class="btn btn-lg" id="btn-join" style="background: blue; color: white">Join</button>
                            <button class="btn btn-lg" id="btn-stop" style="background: blue; color: white">Disconnect</button>
                            </div>
                            <br/>Username: <input id="username" type="text"/> (not active, yet)
                            <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                                <button class="btn btn-warning btn-lg btn-block" id="btn-chat">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <textarea id="log" style="width: 600px; height: 200px; margin-left: 30px;"></textarea>

        <script id="new-message" type="text/template">
            <li id="{{id}}" class="right clearfix">
            <div class="chat-body clearfix"><p>{{body}}</p></div>
            </li>
        </script>
    </body>
</html>
