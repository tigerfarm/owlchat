<!DOCTYPE html>
<html>
    <head>
        <title>Owl Chat</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- link rel="stylesheet" href="style.css" -->
        <script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
        <script src="chat.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row form-group" style="margin-top: 6px;">
                <div class="col-xs-12 col-md-offset-2 col-md-8 col-lg-8 col-lg-offset-2">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background: #F73550;">
                            Owl Chat using Twilio Programmable Chat
                        </div>
                        <div>
                            <textarea id="chatMessages" style="width: 700px; height: 200px; margin: 6px;"></textarea>
                        </div>
                        <div class="panel-footer clearfix">
                            <div style="margin-bottom: 6px;">
                                <input id="message" class="form-control" type="text" disabled style="margin-bottom: 6px;"/>
                                <button class="btn btn-lg" id="btn-createChatClient" style="background: #F73550; color: white">Create Chat Client</button>
                                <button class="btn btn-lg" id="btn-list" style="background: #F73550; color: white">List Channels</button>
                                <button class="btn btn-lg" id="btn-join" style="background: #F73550; color: white">Join</button>
                                <button class="btn btn-lg" id="btn-delete" style="background: #F73550; color: white">Delete</button>
                                <button class="btn btn-lg" id="btn-chat" style="background: #F73550; color: white">Send</button>
                            </div>
                            <table>
                                <tr><td>Username </td><td><input id="username" type="text"/></td><td id="cUsername"></td></tr>
                                <tr><td>Channel name </td><td><input id="channelName" type="text"/></td></tr>
                                <tr><td>Channel description &nbsp;</td><td><input id="channelDescription" type="text"/></td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <textarea id="log" style="width: 600px; height: 200px; margin-left: 30px;"></textarea>

        <script id="new-message" type="text/template">
            <li id="{{id}}" class="right clearfix">
            <div class="chat-body clearfix"><p>{{body}}</p></div>
            </li>
        </script>
    </body>
</html>
