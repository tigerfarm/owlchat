<!DOCTYPE html>
<html>
    <head>
        <title>Owl Chat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
        <link rel="stylesheet" href="chat.css">
        <script src="chat.js"></script>
    </head>
    <body>
        <div id="chatBox">
            <div class="panel-heading" style="color: white; background: #F73550;">
                Owl Chat using Twilio Programmable Chat
            </div>
            <div style="margin-top: 6px;">
                <textarea id="chatMessages"></textarea>
            </div>
            <div>
                <input id="message" class="form-control" type="text" disabled style="margin-bottom: 6px;"/>
            </div>
            <div style="margin-top: 6px;">
                <table>
                    <tr>
                        <td><button id="btn-createChatClient">Create Chat Client</button></td>
                        <td><button id="btn-list">List Channels</button></td>
                        <td><button id="btn-join">Join</button></td>
                        <td><button id="btn-delete">Delete</button></td>
                        <td><button id="btn-chat">Send</button></td>
                    </tr>
                </table>
            </div>
            <div style="margin-top: 6px;">
                <table>
                    <tr><td>Username </td><td><input id="username" type="text"/></td><td id="cUsername"></td></tr>
                    <tr><td>Channel name </td><td><input id="channelName" type="text"/></td></tr>
                    <tr><td>Channel description &nbsp;</td><td><input id="channelDescription" type="text"/></td></tr>
                </table>
            </div>
        </div>
        <div id="logBox">
            <textarea id="log"></textarea>
            <table>
                <tr>
                    <td><button id="clearLog" onclick="clearLog();">Clear</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
